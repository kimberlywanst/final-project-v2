<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta charset="utf-8" />
    <meta name="description" content="" />
    <title>KAI | Publish</title>
    <link
      rel="shortcut icon"
      href="/assets/images/kai-favicon.ico"
      type="image/icon type"
    />
    <link href="/assets/css/style.css" rel="stylesheet" />
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/assets/css/responsive.css" rel="stylesheet" />
    <link href="/assets/css/fonts.css" rel="stylesheet" />
    <link href="/assets/css/font-awesome.min.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>

  <body>
<form
      action="#"
      th:action="@{/post/image/new}"
      th:object="${post}"
      method="post"
      enctype="multipart/form-data"
    >
    <header th:replace="/fragments/navHeader.html :: navHeader">


      <main role="main-inner-wrapper" class="container">
        <section class="section-publish">
          <div class="publish-area">
            <input
              class="publish-title"
              type="text"
              id="title"
              th:field="*{title}"
              placeholder="Title"
            />
          </div>
          <hr />

          <div class="upload-image">
            <label class="upload-button" for="image">
              <input
                id="image"
                type="file"
                name="image"
                accept="image/png, image/jpeg"
              />
              <i class="fa fa-picture-o" aria-hidden="true"></i>
              Upload image
            </label>
          </div>
          <!-- Medium editor -->
          <textarea
            class="editable"
            id="content"
            th:field="*{content}"
          ></textarea>

          <input
            type="hidden"
            id="user_id"
            name="user_id"
            th:value="${user.id}"
          />
          <input type="hidden" id="id" name="id" th:value="${post.id}" />
        </section>
      </main>
    </form>
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <script src="/assets/js/publish.js"></script>
    <script src="/assets/js/jquery.min.js"></script>
    <script src="/assets/js/nav.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
  </body>
</html>
