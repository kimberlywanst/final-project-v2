    <main role="main-inner-wrapper" class="container">
      <section class="section-publish">
        <form
          action="#"
          th:action="@{/post/image/new}"
          th:object="${post}"
          method="post"
          enctype="multipart/form-data"
        >
          <div class="publish-area">
            <input
              class="publish-title"
              type="text"
              id="title"
              th:field="*{title}"
              placeholder="Title"
            />

            <div class="publish-right">
              <button type="submit" class="publish-button">Publish</button>
            </div>
          </div>
          <hr />

          <div class="upload-image">
            <label class="upload-button" for="image">Upload image</label>
            <input
              id="image"
              type="file"
              name="image"
              accept="image/png, image/jpeg"
            />
          </div>
          <!-- Medium editor -->
          <textarea
            class="editable"
            id="content"
            th:field="*{content}"
          ></textarea>

          <input
            type="hidden"
            id="user_id"
            name="user_id"
            th:value="${user.id}"
          />
          <input type="hidden" id="id" name="id" th:value="${post.id}" />
        </form>
      </section>
    </main>
