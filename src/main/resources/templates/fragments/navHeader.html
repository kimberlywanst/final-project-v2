<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <header th:fragment="navHeader" role="header">
        <div class="container">
            <h1 role="logo">
                <a href="index.html" title="KAI"
                ><img
                        src="assets/images/kai-logo.png"
                        class="img-fluid"
                        title="KAI logo"
                        alt="KAI logo"
                /></a>
            </h1>

            <div class="header-nav-wrapper"></div>

            <nav role="header-nav" class="navy">
                <ul>
                    <li class="nav-active">
                        <a href="/" title="Home">Home</a>
                    </li>
                    <li>
                        <a href="pages/about.html" title="About">About</a>
                    </li>
                    <li>
                            <div sec:authorize="isAuthenticated()">
                                <a href="/individual-post" title="Profile">Profile</a>

                            </div>


                            <div sec:authorize="isAnonymous()">
                                <p hidden>Profile</p>
                            </div>
                    </li>
                    <li>
                            <div sec:authorize="isAuthenticated()">
                                <a href="/post-image" title="Publish">Publish</a>

                            </div>


                            <div sec:authorize="isAnonymous()">
                                <p hidden>Publish</p>
                            </div>
                    </li>
                    <li>
                            <div sec:authorize="isAuthenticated()">
                                <form th:action="@{/logout}" method="post">
                                    <input type="submit" value="Sign Out" class="nav-link" style="background-color: transparent; border: 0px;"/>
                                </form>
                            </div>


                            <div sec:authorize="isAnonymous()">
                                <a class="nav-link" href="/login">Sign in</a>
                            </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

</body>
</html>
